<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div id="main-wrap">
            <div id="left">
                <div class="text-wrap">
                    <h1>Stay Updated</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on</p>
                </div>
                <div class="icon-wrap">
                    <ul>
                        <li><img class="icon-img" src="images/icon-list.svg" alt="icon"> Product Discovery and building what matters</li>
                        <li><img class="icon-img" src="images/icon-list.svg" alt="icon"> Measuring to ensure updates are successful</li>
                        <li><img class="icon-img" src="images/icon-list.svg" alt="icon"> And much more...</li>
                    </ul>
                </div>
                <div class="form-container">
                    <div class="label-container">
                        <label for="email">Email address</label>
                        <label id="Additional" for="additional-info"></label>
                    </div>
                    <input type="email" id="email" placeholder="email@company.com" required>
                    <button type="submit" onclick="validateEmail()">Subscribe to monthly newsletter</button>
                </div>
            </div>
            <div id="right">
                <img class="main-img" src="images/illustration-sign-up-mobile.svg" alt="Sign up illustration">
            </div>
        </div>
    </main>
</body>
</html>
